<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate QR Code</title>
    <link rel="stylesheet" href="stlye.css">
    <script src="script.js" defer=""></script>
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"defer></script>
    <script src="https://kit.fontawesome.com/9e9234eeb9.js" crossorigin="anonymous"></script>

    <style>

        #back-home{
          position: absolute;
          top: 5px;
          left: 5px;
          color: #ffffff;
          font-size: 35px;
        }
      </style>
</head>
<body>
    <a id="back-home" href="/main-project/main.html"><i class="fa-solid fa-house"></i></a>

    <div class="box">
       <div class="qr-header">
        <h1>Generate QR Code</h1>
        <input type="text" placeholder="Type your text or URL" class="qr-text">
        <div >
            <label for="sizes">Select Size</label>
            <select id="sizes">
                <option value="100">100x100</option>
                <option value="200">200x200</option>
                <option value="300">300x300</option>
                <option value="400">400x400</option>
                <option value="500">500x500</option>
                <option value="600">600x600</option>
                <option value="700">700x700</option>
                <option value="800">800x800</option>
                <option value="900">900x900</option>
                <option value="1000">1000x1000</option>
            </select> 
        </div>
       </div>
       <div class="qr-body"></div>
       <div class="qr-footer">
        <a href="" class="generate-btn">Generate</a>
        <a href="" class="download-btn" download="QR_Code.png">Download</a>
       </div>
    </div>
</body>
</html>
